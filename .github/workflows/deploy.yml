name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_NAME: azeem_db
jobs:
  test: 
    env:
      M_CLUSTER: cluster0.9igywmw.mongodb.net
      M_USERNAME: azeem
      M_PASS: nKs6xBxAVuk6M3IH
      M_PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${M_PORT}
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "${MONGODB_NAME}"
          echo "{{env.GITHUB_REF}}"
          echp "{{$env.GITHUB_EVENT_NAME}}"
